#Codigo del Sistema PROD
sunafil.framework.sistema=013
#Codigo del Sistema DESA
#sunafil.framework.sistema=067

#Menu para cuando exista:
#   a = visible menu horizontal y vertial
#   v = visible menu vertical
#   h = visible menu horizontal
sunafil.framework.menu=h

#Tamano de pagina
#   % = automaticamente al 99% del tamano de la pantalla
#   px = tamno a 1050
sunafil.framework.pagina.tamano=px

#Proteccion del Framework
#=>boton_derecho, alt+f4, f5, crtl+N, Crtl+U, copiado
#   yes = activa proteccion
#   no = proteccion deshabilitada
sunafil.framework.seguridad=no


#Ruta del Log
ruta.log=/configLog/log4j.properties